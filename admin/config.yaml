backend:
  name: github
  repo: DemianF-dev/Site-SImil
  branch: main

local_backend: true
locale: "pt"

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "content_management"
    label: "Conteúdo do Site"
    delete: false
    editor:
      preview: false
    files:
      - name: "site_data"
        label: "Configurações Globais"
        file: "data/content.json"
        description: "Altere aqui os textos e informações principais de todas as seções do site"
        fields:
          - label: "Informações do Site (SEO)"
            name: "site"
            widget: "object"
            fields:
              - { label: "Título do Site", name: "title", widget: "string" }
              - { label: "Descrição (SEO)", name: "description", widget: "text" }
              - { label: "Palavras-chave", name: "keywords", widget: "string" }
              - { label: "URL do Site", name: "url", widget: "string" }

          - label: "Hero (Capa)"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Nome do Consultor", name: "label", widget: "string" }
              - { label: "Título Linha 1", name: "title_line1", widget: "string" }
              - { label: "Título Linha 2", name: "title_line2", widget: "string" }
              - { label: "Título Linha 3 (Destaque)", name: "title_line3", widget: "string" }
              - { label: "Descrição", name: "description", widget: "text" }
              - { label: "Botão Principal", name: "cta_primary", widget: "string" }
              - { label: "Botão Secundário", name: "cta_secondary", widget: "string" }

          - label: "Liderança & Autoridade (Sobre)"
            name: "about"
            widget: "object"
            fields:
              - { label: "Tag da Seção", name: "tag", widget: "string" }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Destaque", name: "highlight", widget: "string" }
              - { label: "Texto Principal (Lead)", name: "lead", widget: "text" }
              - { label: "Parágrafos", name: "paragraphs", widget: "list", field: {label: "Texto", name: "text", widget: "text"} }
              - { label: "Botão CTA", name: "cta", widget: "string" }

          - label: "Empreendimentos"
            name: "properties"
            widget: "object"
            fields:
              - { label: "Tag", name: "tag", widget: "string" }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Destaque", name: "highlight", widget: "string" }
              - { label: "Descrição", name: "description", widget: "text" }
              - label: "Lista de Itens"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Nome", name: "name", widget: "string" }
                  - { label: "Status", name: "status", widget: "string" }
                  - { label: "Tipo", name: "type", widget: "string" }
                  - { label: "Localização", name: "location", widget: "string" }
                  - { label: "Descrição", name: "description", widget: "text" }
                  - label: "Características"
                    name: "features"
                    widget: "object"
                    fields:
                      - { label: "Área", name: "area", widget: "string" }
                      - { label: "Quartos", name: "rooms", widget: "string", required: false }
                      - { label: "Entrega", name: "delivery", widget: "string", required: false }

          - label: "Depoimentos"
            name: "testimonials"
            widget: "object"
            fields:
              - { label: "Tag", name: "tag", widget: "string" }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Destaque", name: "highlight", widget: "string" }
              - label: "Lista de Depoimentos"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Texto", name: "text", widget: "text" }
                  - { label: "Autor", name: "author", widget: "string" }
                  - { label: "Cargo/Empresa", name: "role", widget: "string" }
                  - { label: "Iniciais", name: "initials", widget: "string" }

          - label: "Contato"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Tag", name: "tag", widget: "string" }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Descrição", name: "description", widget: "text" }
              - label: "Informações Básicas"
                name: "info"
                widget: "object"
                fields:
                  - label: "Endereço"
                    name: "address"
                    widget: "object"
                    fields:
                      - { label: "Logradouro/Sala", name: "street", widget: "string" }
                      - { label: "Cidade/Estado", name: "city", widget: "string" }
                  - label: "E-mail"
                    name: "email"
                    widget: "object"
                    fields:
                      - { label: "Endereço de E-mail", name: "address", widget: "string" }

          - label: "Rodapé"
            name: "footer"
            widget: "object"
            fields:
              - { label: "Slogan/Tagline", name: "tagline", widget: "string" }
              - { label: "CRECI", name: "creci", widget: "string" }
              - { label: "Copyright", name: "copyright", widget: "string" }

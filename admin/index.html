<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMIL - Painel de Administração</title>
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0a0a0a; color: #fff; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .loading { text-align: center; }
        .loading h1 { font-size: 2rem; margin-bottom: 1rem; }
        .loading p { color: #888; }
        .spinner { width: 40px; height: 40px; border: 3px solid #333; border-top-color: #c9a227; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body id="nc-root">
    <div class="loading">
        <div class="spinner"></div>
        <h1>SIMIL CMS</h1>
        <p>Carregando painel de administração...</p>
    </div>
    <script src="https://unpkg.com/decap-cms@3.1.12/dist/decap-cms.js"></script>
    <script>
    window.CMS_MANUAL_INIT = true;
    CMS.init({
        config: {
            backend: {
                name: 'github',
                repo: 'DemianF-dev/Site-SImil',
                branch: 'main'
            },
            locale: 'pt',
            media_folder: 'assets/uploads',
            public_folder: '/assets/uploads',
            collections: [{
                name: 'content',
                label: 'Conteúdo do Site',
                files: [{
                    name: 'site',
                    label: 'Configurações',
                    file: 'data/content.json',
                    fields: [
                        { label: 'Título do Site', name: 'title', widget: 'string' },
                        { label: 'Descrição', name: 'description', widget: 'text' }
                    ]
                }]
            }]
        }
    });
    </script>
</body>
</html>

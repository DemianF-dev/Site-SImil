backend:
  name: github
  repo: DemianF-dev/Site-SImil
  branch: main

locale: "pt"

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "site_content"
    label: "Conteúdo do Site"
    files:
      - name: "site"
        label: "Configurações do Site"
        file: "data/content.json"
        fields:
          - label: "Configurações Gerais"
            name: "site"
            fields:
              - { label: "Título do Site", name: "title", widget: "string" }
              - { label: "Descrição (SEO)", name: "description", widget: "text" }
              - { label: "Palavras-chave", name: "keywords", widget: "string" }
              - { label: "URL do Site", name: "url", widget: "string" }

      - name: "hero"
        label: "Hero (Capa)"
        file: "data/content.json"
        fields:
          - label: "Seção Hero"
            name: "hero"
            fields:
              - { label: "Label (Nome)", name: "label", widget: "string" }
              - { label: "Título Linha 1", name: "title_line1", widget: "string" }
              - { label: "Título Linha 2", name: "title_line2", widget: "string" }
              - { label: "Título Linha 3 (Destaque)", name: "title_line3", widget: "string" }
              - { label: "Descrição", name: "description", widget: "text" }
              - { label: "Botão Principal", name: "cta_primary", widget: "string" }
              - { label: "Botão Secundário", name: "cta_secondary", widget: "string" }
              - label: "Estatísticas"
                name: "stats"
                fields:
                  - label: "Experiência"
                    name: "experience"
                    fields:
                      - { label: "Número", name: "number", widget: "number" }
                      - { label: "Sufixo", name: "suffix", widget: "string" }
                      - { label: "Label", name: "label", widget: "string" }
                  - label: "Empreendimentos"
                    name: "developments"
                    fields:
                      - { label: "Número", name: "number", widget: "number" }
                      - { label: "Sufixo", name: "suffix", widget: "string" }
                      - { label: "Label", name: "label", widget: "string" }
                  - label: "Taxa de Sucesso"
                    name: "success_rate"
                    fields:
                      - { label: "Número", name: "number", widget: "number" }
                      - { label: "Sufixo", name: "suffix", widget: "string" }
                      - { label: "Label", name: "label", widget: "string" }

      - name: "method"
        label: "O Método"
        file: "data/content.json"
        fields:
          - label: "Seção Método"
            name: "method"
            fields:
              - { label: "Tag", name: "tag", widget: "string" }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Destaque", name: "highlight", widget: "string" }
              - label: "Passos"
                name: "steps"
                widget: "list"
                fields:
                  - { label: "Número", name: "number", widget: "string" }
                  - { label: "Título", name: "title", widget: "string" }
                  - { label: "Descrição", name: "description", widget: "text" }
                  - label: "Características"
                    name: "features"
                    widget: "list"
                    field: { label: "Característica", name: "feature", widget: "string" }

      - name: "about"
        label: "Sobre"
        file: "data/content.json"
        fields:
          - label: "Seção Sobre"
            name: "about"
            fields:
              - { label: "Tag", name: "tag", widget: "string" }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Destaque", name: "highlight", widget: "string" }
              - { label: "Texto Principal", name: "lead", widget: "text" }
              - label: "Parágrafos"
                name: "paragraphs"
                widget: "list"
                field: { label: "Parágrafo", name: "paragraph", widget: "text" }
              - label: "Credenciais"
                name: "credentials"
                widget: "list"
                fields:
                  - { label: "Ícone (trophy/star/target)", name: "icon", widget: "string" }
                  - { label: "Texto", name: "text", widget: "string" }
              - { label: "Botão CTA", name: "cta", widget: "string" }

      - name: "testimonials"
        label: "Depoimentos"
        file: "data/content.json"
        fields:
          - label: "Seção Depoimentos"
            name: "testimonials"
            fields:
              - { label: "Tag", name: "tag", widget: "string" }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Destaque", name: "highlight", widget: "string" }
              - label: "Depoimentos"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Texto", name: "text", widget: "text" }
                  - { label: "Autor", name: "author", widget: "string" }
                  - { label: "Cargo/Cidade", name: "role", widget: "string" }
                  - { label: "Iniciais", name: "initials", widget: "string" }

      - name: "contact"
        label: "Contato"
        file: "data/content.json"
        fields:
          - label: "Seção Contato"
            name: "contact"
            fields:
              - { label: "Tag", name: "tag", widget: "string" }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Destaque", name: "highlight", widget: "string" }
              - { label: "Descrição", name: "description", widget: "text" }
              - label: "Informações de Contato"
                name: "info"
                fields:
                  - label: "Endereço"
                    name: "address"
                    fields:
                      - { label: "Título", name: "title", widget: "string" }
                      - { label: "Rua", name: "street", widget: "string" }
                      - { label: "Bairro", name: "neighborhood", widget: "string" }
                      - { label: "Cidade", name: "city", widget: "string" }
                      - { label: "CEP", name: "cep", widget: "string" }
                  - label: "Telefone"
                    name: "phone"
                    fields:
                      - { label: "Título", name: "title", widget: "string" }
                      - { label: "Número", name: "number", widget: "string" }
                      - { label: "WhatsApp (com código país)", name: "whatsapp", widget: "string" }
                  - label: "E-mail"
                    name: "email"
                    fields:
                      - { label: "Título", name: "title", widget: "string" }
                      - { label: "Endereço", name: "address", widget: "string" }
              - label: "Redes Sociais"
                name: "social"
                fields:
                  - { label: "Instagram URL", name: "instagram", widget: "string" }
                  - { label: "Facebook URL", name: "facebook", widget: "string" }
                  - { label: "WhatsApp URL", name: "whatsapp", widget: "string" }

      - name: "footer"
        label: "Rodapé"
        file: "data/content.json"
        fields:
          - label: "Rodapé"
            name: "footer"
            fields:
              - { label: "Slogan", name: "tagline", widget: "string" }
              - { label: "CRECI", name: "creci", widget: "string" }
              - { label: "Copyright", name: "copyright", widget: "string" }

  - name: "properties"
    label: "Empreendimentos"
    file: "data/content.json"
    fields:
      - label: "Seção Empreendimentos"
        name: "properties"
        fields:
          - { label: "Tag", name: "tag", widget: "string" }
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Destaque", name: "highlight", widget: "string" }
          - { label: "Descrição", name: "description", widget: "text" }
          - { label: "Texto do Botão", name: "cta", widget: "string" }
          - label: "Empreendimentos"
            name: "items"
            widget: "list"
            fields:
              - { label: "Nome", name: "name", widget: "string" }
              - { label: "Status", name: "status", widget: "string" }
              - { label: "Tipo", name: "type", widget: "string" }
              - { label: "Localização", name: "location", widget: "string" }
              - { label: "Descrição", name: "description", widget: "text" }
              - label: "Características"
                name: "features"
                fields:
                  - { label: "Área", name: "area", widget: "string", required: false }
                  - { label: "Quartos", name: "rooms", widget: "string", required: false }
                  - { label: "Entrega", name: "delivery", widget: "string", required: false }
